function createMarker(site, map){
    var siteLatLng = new google.maps.LatLng(site[1], site[2]);
    var marker = new google.maps.Marker({
        position: siteLatLng,
        map: map,
        title: site[0],
        zIndex: site[3],
        html: site[4],
        icon: site[5],
        category: site[6]
    });

    // Begin example code to get custom infobox
    var boxText = document.createElement("div");
    boxText.id = 'infooo';
    boxText.innerHTML = marker.html;

    var myOptions = {
	 content: boxText,
	 disableAutoPan: false,
	 maxWidth: 0,
	 pixelOffset: new google.maps.Size(-147, -310),
	 zIndex: null,
	 boxStyle: { 
		background: "url('images/map-arrow.png') no-repeat center bottom"
	 },
	 closeBoxMargin: "-6px -8px 2px 2px",
	 closeBoxURL: "images/map-close.png",
	 infoBoxClearance: new google.maps.Size(1, 1),
	 isHidden: false,
	 pane: "floatPane",
	 enableEventPropagation: false
    };
    // end example code for custom infobox

    google.maps.event.addListener(marker, "click", function (e) {
     ib.close();
     ib.setOptions(myOptions);
     ib.open(map, this);
    });
    return marker;
}


function setMarkers(map, markers) {

 for (var i = 0; i < markers.length; i++) {
   createMarker(markers[i], map);
 }
}

google.maps.event.addDomListener(window, 'load', initialize);
